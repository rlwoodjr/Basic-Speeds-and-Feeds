<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BobsCNC Basic Speeds & Feeds</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="Bob Wood" content="" />
		<meta name="version" content="" />

		<meta name="metro4:init" content="true">

		<script type="text/javascript">
			if (screen.width <= 720) {
				window.location = "mobile.html";
			}
		</script>
		<link type="text/css" rel="stylesheet" media="all" href="css/main.css" />
		<link type="text/css" rel="stylesheet" media="all" href="lib/jquery/jquery-ui.css" />
		<link rel="stylesheet" href="lib/metro4/css/metro-all.css" />

	</head>

	<body>

			<span class="fa-layers fa-fw fa-4x" id="flyingdoc" style="display: none; position: absolute; z-index: 20000;">
				<i class="fas fa-square fg-red"></i>
				<i class="fa fa-object-group fg-white" data-fa-transform="shrink-6"></i>
			</span>
	
			
					<div>
						<div class=" bg-bobscnc mb-3" style="display: flex;justify-content: center"><span ><h2>Basic Speeds & Feeds</h2></span></div>
								
								<div class="windowbox" >

									<form>
										<h2>Project Setup</h1>
										<div class="row mb-2">
											
											<div class="cell-sm-6  projectinput">
												
												<div class="row mb-2">
													<label class="cell-sm-5">Machine</label>
														<div class="cell-sm-6">
															<select  data-filter="false"  id="selectMachine" onchange="updateValues()">
																<option value="Quantum">Quantum </option>
																<option value="Evolution">Evolution</option>
																<option value="Revolution">Revolution</option>
																<option value="KL7 Series">KL7 Series</option>
																<option value="E Series">E Series</option>
																<option value="Other">Other</option>
															</select>
														</div>
												</div>

												<div class="row mb-2">
													<label class="cell-sm-5">Spindle</label>
														<div class="cell-sm-6">
															<select  data-filter="false"  id="selectSpindle" onchange="updateValues()">
																<option value="Makita">Makita RT401C </option>
																<option value="DeWalt">DeWalt 611</option>
																<option value="Other">Other</option>
															</select>
														</div>
												</div>

												<div class="row mb-2">
													<label class="cell-sm-5">Material</label>
														<div class="cell-sm-6">
															<select data-filter="false" id="selectMaterial" onchange="updateValues()">
																	<option value="Hardwood">Hardwood</option>
																	<option value="Softwood" >Softwood</option>
																	<option value="Plywood">Plywood</option> 
																	<option value="Acrylic">Acrylic (hard)</option>
																	<option value="Acetal">Acetal (soft)</option>
																	<option value="Foam board">Foam board</option>
																	<option value="MDF">MDF</option>
																	<option value="Aluminum">Aluminum</option>
														
															</select>
														</div>
												</div>

							
												<div class="row mb-2">
													<label class="cell-sm-5">Units</label>
														<div class="cell-sm-6">
															<select data-filter="false" id="selectUnits" onchange="changeUnits(); updateValues()">
															<option value="mm" >mm</option>
															<option value="inches">inches </option>
															</select>
														</div>
												</div>
								

												<div class="row mb-2">
													<label class="cell-sm-5">Bit Type</label>
														<div class="cell-sm-6">
															<select data-filter="false" id="selectBitType" onchange="updateValues()">
																	<option value="End mill">End mill</option>
																	<option value="Ball nose" > Ball nose</option>
																	<option value="Tapered ball nose">Tapered ball nose</option> 
																	<option value="V-Bit">V-bit</option>
															</select>
														</div>
												</div>
								
												<div class="row mb-2" id="bitin">
													<label class="cell-sm-5">Bit Diameter</label>
														<div class="cell-sm-6">
															<select  data-filter="false"  id="selectBitDiameterinch" onchange="updateValues()">
																<option value="0.0313">0.0313"</option>
																<option value="0.0625">0.0625"</option>
																<option value="0.125">0.125"</option>
																<option value="0.250">0.250"</option>
																<option value="0.375">0.375"</option>
																<option value="0.500">0.500"</option>
																<option value="0.625">0.625"</option>
																<option value="0.750">0.750"</option>
																<option value="1.00">1.00"</option>
																<option value="1.25">1.25"</option>
																<option value="1.50">1.50"</option>
																<option value="2.00">2.00"</option>
															</select>
														</div>
												</div>

												<div class="row mb-2" id="bitmm">
													<label class="cell-sm-5">Bit Diameter </label>
														<div class="cell-sm-6">
															<select data-filter="false" id="selectBitDiametermm" onchange="updateValues()">
																	<option value="0.5">0.5 mm</option>
																	<option value="1.0">1.0 mm</option>
																	<option value="2.0">2.0 mm</option>
																	<option value="3.0">3.0 mm</option>
																	<option value="4.0">4.0 mm</option>
																	<option value="5.0">5.0 mm</option>
																	<option value="6.0">6.0 mm</option>
																	<option value="8.0">8.0 mm</option>
																	<option value="10.0">10.0 mm</option>
																	<option value="12.0">12.0 mm</option>
																	<option value="15.0">15.0 mm</option>
																	<option value="20.0">20.0 mm</option>
																	<option value="50.0">50.0 mm</option>
															</select>
														</div>
												</div>
								
												<div class="row mb-2" >
													<label class="cell-sm-5">Number of Flutes</label>
														<div class="cell-sm-6">
															<select  data-filter="false" id="selectFlutes" onchange="updateValues()" >
																	<option value=1>1</option>
																	<option value=2>2</option>
																	<option value=3>3</option> 
															</select>
														</div>
												</div>

											</div>
								
											<div class="cell-sm-6 p-2 notebox"  id="selectedNotes" style="  overflow-y: scroll" >
											</div>
								

										<div class="cell-sm-12 mb-3 projectbox" >
											<h2>Project Settings</h1>
												<ul>
													<li>Spindle Dial:  <span class="bg-project" id="projectDial"></span> </li>
													<li>Spindle RPM:  <span class="bg-project" id="projectRPM"></span> RPM</li>
													<li>Feed rate: <span class="bg-project" id="projectFR"></span> <span id="unitText1"></span>/minute</li>
													<li>Plunge rate: <span class="bg-project" id="projectPR"></span> <span id="unitText2"></span>/minute</li>
													<li>Stepover: <span class="bg-project" id="projectSO"></span>%</li>
													<li>Depth per pass: <span class="bg-project" id="projectDOC"></span> <span id="unitText3"></span></li>
												</ul>
										</div>
									</div>

										<div style:="cell-sm-12 ">
											<h6>Speeds and Feeds calculations are a rule of thumb. Cutting parametes may need to be adjusted for optimal results.</h6>
										</div>
								</form>


								</div>
						</div>
				
	</body>
		
				

	

	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

	<!-- METRO -->
	<script type="text/javascript" src="lib/metro4/js/metro.min.js"></script>

	<!-- User Interface -->
	<script type="text/javascript" src="js/calculate.js"></script>

</html>
